<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <h1 class="display-1 fw-bold text-white text-center my-4">
      JAVASCRIPT CAROUSEL
    </h1>
    <!-- CAROSELLO -->
    <div class="carouselContainer mx-auto my-4" id="carousel">
      <!-- CONTAINER SLIDES -->
      <div class="slideContainer">
        <img src="./img/01.webp" alt="01" class="slide active" />
        <img src="./img/02.webp" alt="02" class="slide" />
        <img src="./img/03.webp" alt="03" class="slide" />
        <img src="./img/04.webp" alt="04" class="slide" />
        <img src="./img/05.webp" alt="05" class="slide" />
      </div>
      <div class="hoverControls">
        <!-- ARROW UP -->
        <i class="bi bi-arrow-up-circle-fill up-arrow"></i>
        <!-- THUMBNAILS -->
        <div class="thumbnailContainer">
          <img src="./img/01.webp" alt="01" class="thumbnail active" />
          <img src="./img/02.webp" alt="02" class="thumbnail" />
          <img src="./img/03.webp" alt="03" class="thumbnail" />
          <img src="./img/04.webp" alt="04" class="thumbnail" />
          <img src="./img/05.webp" alt="05" class="thumbnail" />
        </div>
        <!-- ARROW DOWN -->
        <i class="bi bi-arrow-down-circle-fill down-arrow"></i>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/JAVASCRIPT" src="script.js"></script>
  </body>
</html>
