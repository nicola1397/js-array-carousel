<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <h1 class="display-1 fw-bold text-white">JAVASCRIPT CAROUSEL</h1>

    <div class="carouselContainer" id="carousel">
      <div class="slideContainer">
        <img src="./img/01.webp" alt="01" class="slide" />
        <img src="./img/02.webp" alt="02" class="slide" />
        <img src="./img/03.webp" alt="03" class="slide" />
        <img src="./img/04.webp" alt="04" class="slide" />
        <img src="./img/05.webp" alt="05" class="slide" />
      </div>
      <div class="thumbnailContainer"></div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/JAVASCRIPT" src="script.js"></script>
  </body>
</html>
